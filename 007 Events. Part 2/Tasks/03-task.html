<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 03</title>
    <style>
        div {
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: rgba(0, 128, 0, 0.627);
            margin: 10px;
        }

        .border {
            border: 3px solid red;
            background-color: green;
        }
    </style>
</head>

<body>
    <div></div>
    <div></div>
    <div></div>

    <script>
        /*
        Задание:
        Реализуйте сценарий, который при нажатии на клавиши 1, 2 или 3 на клавиатуре будет добавлять рамку
        красного цвета на соответствующий div. Если зажаты клавиши Ctrl + A, то красная рамка добавляется сразу
        для всех div
        */
        let square = document.getElementsByTagName("div");


        document.addEventListener("keydown", function (e) 
        {
            if (e.key === "1") 
            {
                square[0].classList.add("border");
            }
            else if (e.key === "2") 
            {
                square[1].classList.add("border");
            }
            else if (e.key === "3") 
            {
                square[2].classList.add("border");
            } 
            else if (e.ctrlKey && e.key === "a") 
            {
                e.preventDefault();
                Array.from(square).forEach(square => square.classList.add("border"));
            }
            else if (e.key === "Delete") 
            {
                Array.from(square).forEach(square => square.classList.remove("border"));
            }

        });
    </script>
</body>

</html>
